<div class="container d-flex flex-wrap">

    <div class="card shadow mb-4 bg-white rounded" *ngFor="let note of notes">
        <div class="card-header col-15 text-truncate">
            {{note.title}}
        </div>
        <div class="card-body">
            <p class="card-text">{{note.description}}</p>
        </div>
    </div>

</div>
